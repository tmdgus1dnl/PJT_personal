<!-- home_navigation.html
     대시보드 페이지입니다. 카카오 지도와 검색 오버레이, 현재 위치 기반
     날씨 요약을 포함합니다. 상단에는 현재 사용자에게 인사하는 문구가
     표시됩니다. -->
<!-- 메인 대시보드 -->
<div>
  <!-- 인사말 영역 -->
  <div class="mb-3">
    <h5 id="greeting">안녕하세요!</h5>
  </div>
  <div class="topbar">
    <h6>Current Location</h6>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-info btn-sm" id="btn-search">
        <i class="bi bi-search"></i> Search
      </button>
    </div>
  </div>

  <!-- 지도 + 검색 오버레이 -->
  <div class="map-wrap">
    <div id="mainMap"></div>
    <div id="mapSearchOverlay" class="map-search-overlay">
      <div class="map-search-head">
        <input id="search-input" class="form-control form-control-sm" placeholder="장소 검색" />
        <button id="search-button" class="btn btn-primary btn-sm">검색</button>
        <button id="search-close" class="map-search-close" aria-label="닫기">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div id="search-results" class="rounded mt-2 p-2"></div>
    </div>
  </div>
</div>

<!-- info-bar: 현재 날씨 요약 -->
<div class="info-bar">
  <div>Weather&nbsp;&nbsp;<span id="weatherText">—</span></div>
</div>
