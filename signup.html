<!-- signup.html
     새 사용자가 계정을 생성하기 위한 화면입니다. 닉네임, 이메일,
     비밀번호를 입력하고 중복 이메일 여부를 실시간으로 확인합니다. -->
<div id="signup-page" class="p-4">
  <h2 class="mb-3"><i class="bi bi-person-plus me-2"></i>회원가입</h2>
  <form id="signup-form">
    <div class="mb-3">
      <label for="signup-nickname" class="form-label">닉네임</label>
      <input type="text" id="signup-nickname" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="signup-email" class="form-label">이메일</label>
      <input type="email" id="signup-email" class="form-control" required>
      <div class="form-text" id="email-hint"></div>
    </div>
    <div class="mb-3">
      <label for="signup-password" class="form-label">비밀번호</label>
      <input type="password" id="signup-password" class="form-control" required>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" id="signup-submit" class="btn btn-primary" disabled>가입하기</button>
    </div>
    <p class="text-danger mt-2" id="signup-error" style="display:none;"></p>
  </form>
</div>
