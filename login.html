<!-- login.html
     특정 사용자가 자신의 계정으로 로그인하기 위한 화면입니다.
     이메일과 비밀번호를 입력하면 Firebase Auth를 통해 인증을 시도합니다. -->
<div id="login-page" class="p-4">
  <h2 class="mb-3"><i class="bi bi-person-bounding-box me-2"></i>로그인</h2>
  <form id="login-form">
    <div class="mb-3">
      <label for="login-email" class="form-label">이메일</label>
      <input type="email" id="login-email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="login-password" class="form-label">비밀번호</label>
      <input type="password" id="login-password" class="form-control" required>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">로그인</button>
    </div>
    <p class="text-danger mt-2" id="login-error" style="display:none;"></p>
  </form>
</div>
